<!DOCTYPE html>
<html lang="en">
    <head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AVALIE SUA MENTORIA</title>


</head>
    <div class="page">
        
        
        <header>
            <h1>AVALIE SUA MENTORIA</h1>
            <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
            <img src="images/img1 (1).png">               
        </header>
        
         <div class="title"><h2>INFORMAÇÕES PESSOAIS</h2></div>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                 
                
                
            
                

            <div class="col-1">
                <div class="input-wrapper">
                     <label>Nome</label>
                     <input type="text" id="info-name">
                </div>

                <div class="input-wrapper">
                    <label>Sobrenome</label>
                    <input type="text" id="info-secondname">
                </div>
            </div>

            <div class="input-wrapper">
                <label>Email<span>(digite um email válido)</span></label>
                <input type="email" id="info-email">
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">

                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="mentor-category">Selecione quem foi o seu mentor</label>
                    <select id="mentor-category">
                      <option value="mentor-name">Roberto</option>
                      <option value="mentor-name">Daniel</option>
                      <option value="mentor-name">Douglas</option>
                      <option value="mentor-name">Francisco</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="mentor-info">Informações sobre o mentor</label>
                    <textarea id="mentor-info"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="clarified-doubts"/>
                    <label for="clarified doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>

            </div>
         
        </fieldset>

        <fieldset>

            <div class="fieldset-wrapper">
                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
      
                <div class="col-2">
                  <div class="input-wrapper">
                    <label for="mentory-date">Data<span>(DD/MM/AA) </span></label>
                    <input type="date" id="mentory-date" />
                  </div>
        
                  <div class="input-wrapper">
                    <label for="mentory-begin">Das</label>
                    <input type="time" id="mentory-begin" />
                  </div>
      
                  <div class="input-wrapper">
                    <label for="mentory-end">Até</label>
                    <input type="time" id="mentory-end" />
                  </div>

            </div>
        </fieldset>


        <footer>
            <button 
              class="button" 
              form="my-form">
              Salvar
            </button>
                



                



































      
        

























    </form>


























































    </div>






<body>
    
</body>
</html>
